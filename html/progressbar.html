    <article>
        <section>
            <div class="container">
                <h2>Basic Progress Bar</h2>
                <div class="progress">
                  <div id= "progressb" class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    <span id = "spanprogressb" class="sr-only">10% Complete</span>
                  </div>
                </div>
              </div>
  
        
        <script>
            async function myDisplay() {
            let myPromise10 = new Promise(function(resolve) {
                setTimeout(function() {resolve("20%");}, 3000);
            });
            //let myPromise10sp = new Promise(function(resolve) {
            //    setTimeout(function() {resolve("20% Complete");}, 3000);
            //});
            
            document.getElementById("progressb").style.width= await myPromise10;
            //document.getElementById("spanprogressb").text= await myPromise10sp;
           
            }
            
            myDisplay();
        </script>
